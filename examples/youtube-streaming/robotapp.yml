url: https://github.com/luxonis/robothub-apps
name: YouTube Streaming
image: luxonis/youtube-streaming
version: 1.0.1
language: python
description: >-
  Application for streaming the video from OAK devices to YouTube.
  Suggested workflow:
  	1. Obtain your YouTube stream key (note that it takes 24 hours if you do not have one yet).
  	2. Paste the stream key into field `YouTube Stream Key` in Configuration part of this App.
  	3. Select desired streaming mode (also in Configuarion part).
  	4. Save the configuration and watch the stream.

configuration:
  streaming_key:
    type: text
    label: YouTube Stream Key
    default: null
    description: >-
      User specific streamkey generated by YouTube.
      
  streaming_mode:
    type: choice
    label: Streaming Mode
    default: RGB_1080_30fps
    options:
      - key: RGB_1080_30fps
        label: RGB 1080p30
      - key: RGB_1080_60fps
        label: RGB 1080p60
      - key: RGB_4K_30fps
        label: RGB 4K
      - key: Left_720_30fps
        label: Left 720p30
      - key: Right_720_30fps
        label: Right 720p30

    description: >-
      Definition if the exact camera socket, resolution and fps used for the streaming.

